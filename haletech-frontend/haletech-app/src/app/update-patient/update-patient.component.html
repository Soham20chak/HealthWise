<div class="col-md-6 offset-md-3">
    <h3 style="font-family: 'Poppins', sans-serif;" class="header-text">Update Changes</h3>
    <div class="text-center">
        <img style="height: 20%;width: 20%;margin-bottom: 7px;" src="https://media.istockphoto.com/id/656519184/vector/patient-medical-record-icon-flat-design.jpg?s=612x612&w=0&k=20&c=WKj-cKMi8xPqwfH9aiYUFEpQe7uDTrv03kqcvmE1SHw=" class="img-fluid" >
        </div>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12">
            <mat-label> Please state the name </mat-label>
            <input matInput type="text"  id="name" [(ngModel)]="patient.name" name="name">
        </mat-form-field>
        <div class="row">
            <mat-form-field class=" col-6">
                <mat-label> Description of any abnormalities / regular checkup </mat-label>
                <input matInput type="text"  id="qualification" [(ngModel)]="patient.desc"
                    name="decription">
            </mat-form-field>
            <mat-form-field class="col-6">
                <mat-label> Please provide the phone number so we can contact you </mat-label>
                <input matInput type="text"  id="phone" [(ngModel)]="patient.phone"
                    name="phone">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-6">
                <mat-label> State the age </mat-label>
                <input matInput type="text"  id="age" [(ngModel)]="patient.age"
                    name="age">
            </mat-form-field>
            <mat-form-field class=" col-6">
                <mat-label> State your gender </mat-label>
                <input matInput type="text"  id="gender" [(ngModel)]="patient.gender"
                    name="gender">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class=" col-6">
                <mat-label> Preferred date </mat-label>
                <input matInput type="date"  id="appointmentdate" [(ngModel)]="patient.appointmentdate"
                    name="appointmentdate">
            </mat-form-field>
            <mat-form-field class=" col-6">
                <mat-label> Preferred Doctor </mat-label>
                <input matInput type="text"  id="doctor" [(ngModel)]="patient.doctor"
                    name="doctor">
            </mat-form-field>
        </div>
        <div class="container text-center">
        <button class="btn" mat-raised-button color="accent" type="submit" type="submit">Update Changes</button>
        </div>
    
    </form>
    </div>
