<h3 style="font-family: 'Poppins', sans-serif;" class="header-text">List of Appointments</h3>
<div class="text-center">
    <img style="height: 30%;width: 50%;margin-bottom: 3px;border-radius: 50%;" src="https://static.vecteezy.com/system/resources/previews/002/127/134/non_2x/medical-and-healthcare-concept-illustration-schedule-medical-check-up-flat-design-with-doctor-can-use-for-the-homepage-mobile-apps-character-cartoon-illustration-flat-style-free-vector.jpg" class="img-fluid" >
    </div>
<div class="search">
    
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search your appointment">
   
</div>
<div *ngIf="this.patients.length===0; else elseBlock">No Doctors to display</div>
<ng-template #elseBlock>
<table mat-table class="table mat-elevation-z8 container">
    <thead>
        <tr>
        <th mat-header-cell>Name</th>
        <th mat-header-cell>Description</th>
        <th mat-header-cell>Phone No</th>
        <th mat-header-cell>Age</th>
        <th mat-header-cell>Gender</th>
        
        <th mat-header-cell>Date</th>
        <th mat-header-cell>Doctor</th>        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patient of patients | filter:searchText">
            <td mat-cell>{{patient.name}}</td>
            <td mat-cell>{{patient.desc}}</td>
            <td mat-cell>{{patient.phone}}</td>
            <td mat-cell>{{patient.age}}</td>
            <td mat-cell>{{patient.gender}}</td>
            <td mat-cell>{{patient.appointmentdate}}</td>
            <td mat-cell>{{patient.doctor}}</td>
            <!--<td>
                <button (click)="updateDoctor(doctor.id)" class="btn btn-info">Update</button>
                <button (click)="deleteDoctor(doctor.id)" class="btn btn-danger">Delete</button>
                <button (click)="doctorDetails(doctor.id)" class="btn btn-info">View</button>
            </td>-->
        </tr>        
    </tbody>
</table>
<div>
    <br>
</div>
