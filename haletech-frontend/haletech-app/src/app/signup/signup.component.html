<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <p class="header-text">Welcome to Signup Page </p>
                    <img src="/assets/login.png" class="img-fluid" style="width: 100px;margin-bottom: 2%;">
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="registration()">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input required formControlName="id" type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input required formControlName="name" type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input required formControlName="email" type="email" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input required formControlName="password" type="password" matInput />
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="submit" type="submit" mat-raised-button color="primary">Sign Up</button>
                        <button type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
