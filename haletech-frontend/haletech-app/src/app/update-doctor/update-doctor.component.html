<div class="col-md-6 offset-md-3">
    <h3 style="font-family: 'Poppins', sans-serif;" class="header-text">Update Doctor Information</h3>
    <div class="text-center">
        <img style="height: 20%;width: 20%;margin-bottom: 7px;" src="https://icon-library.com/images/status-update-icon/status-update-icon-1.jpg" class="img-fluid" >
        </div>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12">
            <mat-label> Name of the doctor</mat-label>
            <input matInput type="text"  id="name" [(ngModel)]="doctor.name" name="name">
        </mat-form-field>
        <div class="row">
            <mat-form-field class=" col-6">
                <mat-label> Qualification </mat-label>
                <input matInput type="text"  id="qualification" [(ngModel)]="doctor.qualification"
                    name="qualification">
            </mat-form-field>
            <mat-form-field class=" col-6">
                <mat-label> Specialization </mat-label>
                <input matInput type="text"  id="specialization" [(ngModel)]="doctor.specialization"
                    name="specialization">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class=" col-6">
                <mat-label> Date of Birth </mat-label>
                <input matInput type="text"  id="dob" [(ngModel)]="doctor.dob"
                    name="dob">
            </mat-form-field>
            <mat-form-field class=" col-6">
                <mat-label> Phone Number </mat-label>
                <input matInput type="text"  id="phoneno" [(ngModel)]="doctor.phoneno"
                    name="phoneno">
            </mat-form-field>
        </div>
        <mat-form-field class="col-12">
            <mat-label> Email Id</mat-label>
            <input matInput type="email" matInput id="email" [(ngModel)]="doctor.email" name="email">
        </mat-form-field>
        <div class="container text-center">
            <button class="btn" mat-raised-button color="accent" type="submit" type="submit">Update Doctor Details</button>
            </div>
    
    </form>
    </div>
